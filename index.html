<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    
    <!-- Contenido principal -->
    <main class="main-content">
        <div id="login-container">
            <img src="img/login.jpg" alt="Login">
            <h2>Accede a tu cuenta</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="log-username">Usuario</label>
                <input type="text" id="log-username" required>
              </div>
              <div class="form-group">
                <label for="log-password">Contraseña</label>
                <input type="password" id="log-password" required>
              </div>
              <button type="submit" class="btn-submit">Iniciar sesión</button>
            </form>
            <a href="register.html" class="redirect-link">¿No estás registrado? Regístrate aquí</a>
          </div>
    </main>
    
    <script src="js/auth.js"></script>
</body>
</html>
