<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="register-container">
    <img src="img/register.jpg" alt="Registro">
    <h2>Crea tu cuenta</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-username">Usuario</label>
        <input type="text" id="reg-username" required>
      </div>
      <div class="form-group">
        <label for="reg-matricula">Matrícula</label>
        <input type="text" id="reg-matricula" required>
      </div>
      <div class="form-group">
        <label for="reg-fullname">Nombre Completo</label>
        <input type="text" id="reg-fullname" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Contraseña</label>
        <input type="password" id="reg-password" required>
      </div>
      <button type="submit" class="btn-submit">Registrar</button>
    </form>
    <a href="login.html" class="redirect-link">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
