<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza tu archivo CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Header con botón de menú -->
    <header>
        <button id="menu-toggle" class="menu-button">☰</button>
        <h1>Torneo Rubik</h1>
    </header>

    <!-- Menú lateral (drawer) -->
    <nav id="sidebar" class="sidebar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="bases.html">Bases</a></li>
            <li><a href="resenas.html">Reseñas</a></li>
            <li><a href="reglas.html">Reglas</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <h2>Formulario de Inscripción</h2>
            <form id="inscripcion-form">
                <!-- Campo para el nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                </div>

                <!-- Campo para el correo electrónico -->
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo">
                </div>

                <!-- Menú desplegable para la categoría -->
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="2x2x2">2x2x2</option>
                        <option value="3x3x3">3x3x3</option>
                        <option value="4x4x4">4x4x4</option>
                        <option value="5x5x5">5x5x5</option>
                    </select>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn-submit">Enviar</button>
                <!-- Footer -->
                <footer class="text-center py-3 bg-light mt-auto">
                    <p>&copy; Mauricio Gonzalez Torres</p>
                    <div>
                        <a href="#" class="me-3"><img src="img/facebook-icon.png" alt="Facebook" width="24"></a>
                        <a href="#" class="me-3"><img src="img/twitter-icon.png" alt="Twitter" width="24"></a>
                        <a href="#" class="me-3"><img src="img/gmail-icon.png" alt="Google" width="24"></a>
                    </div>
                </footer>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
